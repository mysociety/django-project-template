<!DOCTYPE html>
<html>

    <head>
        <title>{% block fulltitle %}{% block title %}{% endblock %} :: Site Name{% endblock %}</title>
        <meta charset="utf-8">
        {# CSS #}
        {# JS #}
        {% if settings.GOOGLE_ANALYTICS_ACCOUNT %}
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', '{{ settings.GOOGLE_ANALYTICS_ACCOUNT }}', 'auto');
          ga('send', 'pageview');
        </script>
        {% endif %}
    </head>

    <body>
        {% if settings.DEBUG %}
        <div id="staging_header">This is a staging site &ndash; any data saved here <strong>may be deleted</strong>.</div>
        {% endif %}

        {% block content %}
        {% endblock %}

    </body>
</html>
